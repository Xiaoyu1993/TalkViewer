<html>
    <head>
        <meta name="viewport" content="width=device-width"></meta>
        <title> Talk Tracer </title>
        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
        <script src="{{ url_for('static',filename='d3.min.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            //jQuery
            $("document").ready(function() {
                //submit click function
                $("#button-submit").click(function(){
                    var text = $("#text-input").val();
                    if(text != null){
                        //send data to the server
                        var data = {};
                        data['str'] = text
                        console.log(data)
                        
                        // Flask style post
                        $.post("/request", data, function(data,status){
                            //alert('flask post');
                            $("#onto").text(data.sent);
                        },"json");

                        // Ajax style post
                        /*$.ajax({
                            type: 'POST',
                            url: "/request",
                            data: data,
                            dataType: 'json', 
                            success: function(data) { 
                                //alert('ajax post');
                                console.log(data);
                                $("#onto").text(data.sent);
                            },
                            error: function(xhr, type) {
                                alert(xhr.responseText);
                                alert(type);
                            }
                        });*/
        
                    }else
                    {
                        alert('Please enter a sentence');
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="nav-bar"></div>

        <div class="row">
            <div id="left" class="left-column">          
                <div id="onto" class="ontology">
                    ontology view
                </div>
            </div>

            <div id="right" class="right-column">
                <div id="app" class="input">
    
                    <product :premium="premium" @add-to-cart="addToCart" @remove-from-cart="removeFromCart"></product>
                    
                </div>

                <div id="tri" class="triple">
                    <label for="tri"> Triple Result </label>
                    <p/>
                    <textarea style="height: 100%; padding: 20px;"> print triple here! </textarea>
                </div>
            </div>
        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="{{ url_for('static',filename='main.js') }}"></script>
        <script src="{{ url_for('static',filename='graph.js') }}"></script>
    </body>
</html>
